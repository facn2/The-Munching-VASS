<!DOCTYPE html>
<html lang=en>
	<head>
		<title>The Munching VASS</title>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" type="text/css" href="./public/main.css">

	</head>
	<body>
		<header>
			<h1 class="title"> The Munching VASS </h1>
			<h2 class="title"> Cooking Schedule for FACN2 Guesthouse </h2>
		</header>

		<section>
			<form id='form' class="form" action="/update-data" method="post">
				<select id="day" value="" name="day">
					<option value="">Day</option>
					<option value="Sunday">Sunday</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
				</select>

				<select id="chef" value="" name="chef">
					<option>Chef</option>
				</select>

				<select id="sousChef" value="" name="souschef">
					<option value="">Sous-Chef</option>
				</select>

				<input type="text" name="meal" value="" placeholder="Meal">
				<input type="text" name="budget" value="" placeholder="Budget">

				<button type="submit" name="button">+ Add </button>
			</form>

			<table id="table" class="table">
				<tr class='tableRows'>
					<th>Day</th>
					<th>Chef</th>
					<th>Sous-Chef</th>
					<th>Meal</th>
					<th>Budget</th>
				</tr>
			</table>
		</section>

		<footer>Copyright Â© by Munchers</footer>

		<script type="text/javascript" src="./public/script.js"></script>
	</body>
</html>
